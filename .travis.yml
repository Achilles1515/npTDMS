language: python
sudo: false

matrix:
  include:
    - python: 2.6
      env: TOXENV=py26
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=pep8
  allow_failures:
    - python: 2.6  # not supported by numpy
      env: TOXENV=py26
    - python: 3.3  # not supported by numpy or wheel
      env: TOXENV=py33

install:
  - pip install tox

script:
  - tox
